name: Flutter web CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
      
    
    - name: Cache flutter
      uses: actions/cache@v1
      env:
        cache-name: cache-flutter
      with:
        path: .
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
      
    - uses: subosito/flutter-action@v1
      with:
        channel: 'beta'
    - run: flutter config --enable-web
      
    - run: flutter pub get
    - run: flutter build web
    - uses: actions/upload-artifact@v1
      with:
        name: build
        path: build/web/
    - uses: actions/download-artifact@v1
      with:
        name: build
    - run: git checkout --orphan github-page
    - run: git add build/web
    - run: git commit -m "new build"
    - run: git push origin github-page
