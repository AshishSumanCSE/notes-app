name: Flutter web CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
      
    
#     - name: Cache flutter
#       uses: actions/cache@v1
#       env:
#         cache-name: cache-flutter
#       with:
