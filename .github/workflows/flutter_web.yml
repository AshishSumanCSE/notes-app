#         key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
#         restore-keys: |
#           ${{ runner.os }}-build-${{ env.cache-name }}-
#           ${{ runner.os }}-build-
#           ${{ runner.os }}-
      
    - uses: subosito/flutter-action@v1
      with:
        channel: 'beta'
    - run: flutter config --enable-web
      
    - run: flutter pub get
    - run: flutter build web
    - run: ls
    - run: cd /build/web
    - run: ls
    - run: git init
    - run: git push origin --delete github-page
    - run: git checkout --orphan github-page
    - run: git rm -rf .
    - run: git add .
    - run: git commit -m "new build"
    - run: git push origin github-page
